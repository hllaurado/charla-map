<ion-header>

  <ion-navbar>
    <ion-title>Mapa JS</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-row>
      <ion-col col-10>
        <ion-item>
          <ion-input type="text" [(ngModel)]="destination"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-2>
          <button ion-button icon-only (click)="calculateRoute()" clear>
              <ion-icon ios="ios-search" md="md-search"></ion-icon>
          </button>
      </ion-col>
    </ion-row>  

  <div id="map"></div>
</ion-content>
