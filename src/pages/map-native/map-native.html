<ion-header>

  <ion-navbar>
    <ion-title>Mapa nativo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    
    
        <ion-list>

          <ion-item>
              <ion-input [(ngModel)]="destiny" placeholder="Destino"></ion-input>
          </ion-item>

          <ion-item>
              <button ion-button full (click)="openMap()" [disabled]="destiny === ''"> Aceptar</button>
          </ion-item>
        
        </ion-list>

</ion-content>
